<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(4px 4px at 20px 30px, #ffffff, transparent),
                radial-gradient(3px 3px at 40px 70px, rgba(255, 105, 180, 1), transparent),
                radial-gradient(3px 3px at 90px 40px, #58a6ff, transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(3px 3px at 160px 30px, rgba(255, 105, 180, 0.9), transparent),
                radial-gradient(2px 2px at 200px 90px, #ffffff, transparent),
                radial-gradient(3px 3px at 250px 50px, rgba(88, 166, 255, 0.8), transparent),
                radial-gradient(2px 2px at 80px 120px, #ffffff, transparent),
                radial-gradient(3px 3px at 300px 150px, rgba(255, 105, 180, 0.7), transparent),
                radial-gradient(2px 2px at 350px 80px, #58a6ff, transparent),
                radial-gradient(4px 4px at 120px 180px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 280px 120px, rgba(88, 166, 255, 0.9), transparent);
            background-repeat: repeat;
            background-size: 400px 300px;
            animation: sparkle 25s linear infinite;
            z-index: -1;
            opacity: 1;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-200px) translateX(-100px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            position: relative;
            z-index: 1;
            width: 95%;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #58a6ff;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.5), 0 0 60px rgba(255, 105, 180, 0.3);
            object-fit: cover;
            display: block;
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.7), 0 0 80px rgba(255, 105, 180, 0.5);
        }
        
        h1 {
            font-size: 1.5rem;
            color: #58a6ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgb(59 133 79 / 0%), 0 0 40px rgb(187 171 179 / 0%);
            background: linear-gradient(5deg, #0c3b6b, #906599);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #c6d1dd;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1rem;
            color: #ff69b4b3;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .profile-section {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 105, 180, 0.1);
            transition: all 0.3s ease;
        }
        
        .profile-section:hover {
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 105, 180, 0.3);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #58a6ff;
            margin-bottom: 25px;
            text-align: left;
            background: linear-gradient(179deg, #ffffff, #10bacb17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .discord-link {
            background: linear-gradient(45deg, #5865f2, #7289da);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        
        .discord-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.5);
            color: white;
        }
        
        .star-citizen-link {
            background: linear-gradient(45deg, #0f4c81, #ff69b4);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        .star-citizen-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
            color: white;
        }
        
        .twitch-link {
            background: linear-gradient(45deg, #9146ff, #a970ff);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }
        
        .twitch-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.5);
            color: white;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8), rgba(22, 27, 34, 0.8));
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #58a6ff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .games-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .game-item {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8), rgba(22, 27, 34, 0.8));
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .game-item:hover {
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
            transform: translateY(-3px);
        }
        .game-item a::after {
          content: "";
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
        
        .star-citizen-game {
            border-color: rgba(255, 105, 180, 0.5);
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.9), rgba(30, 106, 160, 0.1));
        }
        
        .game-title {
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .game-status {
            color: #ff69b4;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .game-description {
            color: #8b949e;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8), rgba(22, 27, 34, 0.8));
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .achievement-item:hover {
            border-color: rgba(255, 105, 180, 0.5);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }
        .achievement-item a::after {
              content: "";
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            }
        
        .achievement-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #58a6ff, #ff69b4);
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .achievement-title {
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .achievement-desc {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .about-text {
            color: #e6edf3;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .about-text:last-child {
            margin-bottom: 0;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
            margin-top: 40px;
            border-top: 1px solid rgba(88, 166, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 10px 20px;
                width: 98%;
            }
            
            .profile-section {
                padding: 20px;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .games-list {
                grid-template-columns: 1fr;
            }
            
            .achievements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    {{ content }}
</body>
</html>
