<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Enhanced Multi-Layer Twinkling Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        /* Layer 1: Large twinkling stars */
        .starfield::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(3px 3px at 120px 80px, rgba(255, 255, 255, 1), transparent),
                radial-gradient(4px 4px at 280px 150px, rgba(88, 166, 255, 0.9), transparent),
                radial-gradient(2px 2px at 450px 90px, rgba(255, 105, 180, 1), transparent),
                radial-gradient(3px 3px at 650px 200px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(4px 4px at 850px 120px, rgba(255, 105, 180, 0.9), transparent),
                radial-gradient(2px 2px at 1050px 180px, rgba(88, 166, 255, 1), transparent),
                radial-gradient(3px 3px at 1250px 60px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(4px 4px at 1450px 220px, rgba(255, 105, 180, 0.8), transparent),
                radial-gradient(2px 2px at 200px 300px, rgba(88, 166, 255, 0.9), transparent),
                radial-gradient(3px 3px at 400px 380px, rgba(255, 255, 255, 1), transparent),
                radial-gradient(4px 4px at 600px 320px, rgba(255, 105, 180, 0.9), transparent),
                radial-gradient(2px 2px at 800px 420px, rgba(88, 166, 255, 0.8), transparent),
                radial-gradient(3px 3px at 1000px 340px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(4px 4px at 1200px 460px, rgba(255, 105, 180, 1), transparent),
                radial-gradient(2px 2px at 1400px 380px, rgba(88, 166, 255, 0.9), transparent);
            background-repeat: repeat;
            background-size: 800px 600px;
            animation: 
                slowDrift 40s linear infinite,
                twinkle-large 4s ease-in-out infinite alternate;
        }
        
        /* Layer 2: Medium stars with different animation timing */
        .starfield::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background-image: 
                radial-gradient(2px 2px at 80px 40px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 180px 120px, rgba(88, 166, 255, 0.8), transparent),
                radial-gradient(2px 2px at 320px 80px, rgba(255, 105, 180, 0.7), transparent),
                radial-gradient(1px 1px at 480px 160px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 620px 60px, rgba(88, 166, 255, 0.7), transparent),
                radial-gradient(1px 1px at 780px 140px, rgba(255, 105, 180, 0.8), transparent),
                radial-gradient(2px 2px at 920px 100px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 1080px 180px, rgba(88, 166, 255, 0.6), transparent),
                radial-gradient(2px 2px at 140px 240px, rgba(255, 105, 180, 0.7), transparent),
                radial-gradient(1px 1px at 300px 280px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 460px 220px, rgba(88, 166, 255, 0.7), transparent),
                radial-gradient(1px 1px at 640px 300px, rgba(255, 105, 180, 0.6), transparent),
                radial-gradient(2px 2px at 800px 260px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 960px 320px, rgba(88, 166, 255, 0.8), transparent),
                radial-gradient(2px 2px at 1120px 240px, rgba(255, 105, 180, 0.7), transparent);
            background-repeat: repeat;
            background-size: 600px 400px;
            animation: 
                mediumDrift 120s linear infinite reverse,
                twinkle-medium 6s ease-in-out infinite alternate;
        }
        
        /* Small stars layer */
        .starfield-small {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image: 
                radial-gradient(1px 1px at 50px 30px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 120px 80px, rgba(88, 166, 255, 0.6), transparent),
                radial-gradient(1px 1px at 200px 50px, rgba(255, 105, 180, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 280px 120px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 360px 40px, rgba(88, 166, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 440px 100px, rgba(255, 105, 180, 0.6), transparent),
                radial-gradient(1px 1px at 520px 70px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 600px 140px, rgba(88, 166, 255, 0.4), transparent),
                radial-gradient(1px 1px at 90px 180px, rgba(255, 105, 180, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 170px 220px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 250px 160px, rgba(88, 166, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 330px 240px, rgba(255, 105, 180, 0.4), transparent),
                radial-gradient(1px 1px at 410px 200px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 490px 260px, rgba(88, 166, 255, 0.6), transparent),
                radial-gradient(1px 1px at 570px 180px, rgba(255, 105, 180, 0.5), transparent);
            background-repeat: repeat;
            background-size: 400px 300px;
            animation: 
                fastDrift 90s linear infinite,
                twinkle-small 2s ease-in-out infinite alternate;
        }
        
        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 1), transparent);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(88, 166, 255, 0.4),
                0 0 30px rgba(255, 105, 180, 0.2);
            animation: shootingStar 8s linear infinite;
            opacity: 0;
        }
        
        .shooting-star:nth-child(3) { 
            top: 20%; 
            left: -10px; 
            animation-delay: 5s;
            animation-duration: 8s;
        }
        .shooting-star:nth-child(4) { 
            top: 60%; 
            left: -10px; 
            animation-delay: 20s;
            animation-duration: 9s;
        }
        .shooting-star:nth-child(5) { 
            top: 35%; 
            left: -10px; 
            animation-delay: 45s;
            animation-duration: 7s;
        }
        .shooting-star:nth-child(6) { 
            top: 80%; 
            left: -10px; 
            animation-delay: 70s;
            animation-duration: 8s;
        }
        
        /* Gentle light patterns */
        .light-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(88, 166, 255, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 105, 180, 0.02) 50%, transparent 70%);
            background-size: 400% 400%;
            animation: lightShimmer 30s ease-in-out infinite;
        }
        
        /* Soft aurora effect */
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 1200px 200px at 20% 80%, rgba(88, 166, 255, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse 800px 150px at 80% 20%, rgba(255, 105, 180, 0.02) 0%, transparent 40%),
                radial-gradient(ellipse 600px 100px at 60% 60%, rgba(147, 51, 234, 0.015) 0%, transparent 40%);
            animation: pulseGlow 45s ease-in-out infinite alternate;
        }
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 400px at 30% 20%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 70% 70%, rgba(255, 105, 180, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse 400px 600px at 50% 50%, rgba(147, 51, 234, 0.02) 0%, transparent 50%);
            animation: nebulaFloat 240s ease-in-out infinite alternate;
        }
        
        /* Optimized Animation keyframes with gentle movement */
        @keyframes gentleDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-30px) translateX(-15px); }
        }
        
        @keyframes slowDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-50px) translateX(-25px); }
        }
        
        @keyframes mediumDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-40px) translateX(-20px); }
        }
        
        @keyframes fastDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-60px) translateX(-30px); }
        }
        
        @keyframes twinkle-large {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes twinkle-medium {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
        
        @keyframes twinkle-small {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        @keyframes shootingStar {
            0% { 
                opacity: 0; 
                transform: translateX(-50px) translateY(25px); 
            }
            10% { 
                opacity: 1; 
                transform: translateX(100px) translateY(-25px); 
            }
            90% { 
                opacity: 1; 
                transform: translateX(600px) translateY(-150px); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(700px) translateY(-175px); 
            }
        }
        
        @keyframes nebulaFloat {
            0% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10px) scale(1.01); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.9; 
            }
        }
        
        @keyframes pulseGlow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @keyframes lightShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scWatermarkPulse {
            0% { 
                opacity: 0.05; 
                transform: scale(0.95); 
            }
            50% { 
                opacity: 0.15; 
                transform: scale(1.02); 
            }
            100% { 
                opacity: 0.08; 
                transform: scale(0.98); 
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            position: relative;
            z-index: 1;
            width: 95%;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 165px;
            height: 165px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #58a6ff;
/*             box-shadow: 0 0 30px rgba(88, 166, 255, 0.5), 0 0 60px rgba(255, 105, 180, 0.3); */
            object-fit: cover;
            display: block;
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
/*             box-shadow: 0 0 40px rgba(88, 166, 255, 0.7), 0 0 80px rgba(255, 105, 180, 0.5); */
            filter: drop-shadow(0 0 1px #FCE) drop-shadow(0 0 2px #fff);

        }
        
        h1 {
            font-size: 1.5rem;
            color: #58a6ff;
            margin-bottom: -10px;
            text-shadow: 0 0 20px rgb(59 133 79 / 0%), 0 0 40px rgb(187 171 179 / 0%);
            background: linear-gradient(5deg, #0c3b6b, #906599);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #c6d1dd;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1rem;
            color: #ff69b4b3;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .profile-section {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 105, 180, 0.1);
            transition: all 0.3s ease;
        }
        
        .profile-section:hover {
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 105, 180, 0.3);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #58a6ff;
            margin-bottom: 25px;
            text-align: left;
            background: linear-gradient(179deg, #ffffff, #10bacb17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .centered-title {
            text-align: center;
            padding-left: 0;
        }
        
        .centered-title::before {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #58a6ff, transparent);
            margin: 0 auto 15px auto;
            opacity: 0.6;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            min-width: 180px;
            height: 48px;
            justify-content: center;
        }
        
        .discord-link {
            background: linear-gradient(45deg, #5865f2, #7289da);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        
        .discord-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.5);
            color: white;
        }
        
        .star-citizen-link {
            background: linear-gradient(45deg, #0f4c81, #ff69b4);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        .star-citizen-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
            color: white;
        }
        
        .twitch-link {
            background: linear-gradient(45deg, #9146ff, #a970ff);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }
        
        .twitch-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.5);
            color: white;
        }
        
        .steam-link {
            background: linear-gradient(45deg, #1b2838, #66c0f4);
            box-shadow: 0 4px 15px rgba(102, 192, 244, 0.3);
        }
        
        .steam-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 192, 244, 0.5);
            color: white;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Star Citizen Icon and Watermark Styles */
        .sc-icon-container,
        .sc-watermark-container,
        .mc-watermark-container,
        .ref-watermark-container {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        
        .sc-watermark-container,
        .mc-watermark-container,
        .ref-watermark-container {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%) scale(1) rotate(0deg);
            width: 80px;
            height: 80px;
            opacity: 0.08;
/*             animation: scWatermarkPulse 8s ease-in-out infinite; */
            pointer-events: none;
            z-index: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mc-watermark-container {
            animation-delay: 2s; /* Offset animation slightly for variety */
            filter: grayscale(1) contrast(1.2) brightness(0.8);
            opacity: 0.12; /* Slightly higher opacity for better visibility */
            transform-origin: right;
        }
        
        .ref-watermark-container {
            animation-delay: 4s; /* Different offset for variety */
            opacity: 0.1; /* Balanced opacity for the referral logo */
            transform-origin: right;
        }

        /* Enhanced hover effects for watermark containers when hovering over the parent anchor */
        a:hover .sc-watermark-container {
            opacity: 0.8;
            transform-origin: right;
            filter: grayscale(0%) brightness(1) contrast(1) saturate(1);
            transform: translateY(-50%) scale(1.66) rotate(-1deg);
            animation-play-state: paused; /* Pause animation instead of removing it completely */
        }

        a:hover .ref-watermark-container {
            opacity: 0.8;
            filter: grayscale(0%) brightness(1) contrast(1.15) saturate(1);
            transform: translateY(-50%) scale(1.66) rotate(-1deg);
            animation-play-state: paused; /* Pause animation instead of removing it completely */
        }

        a:hover .mc-watermark-container {
            opacity: 0.8;
            filter: grayscale(0%) brightness(1) contrast(1) saturate(1);
            transform: translateY(-50%) scale(1.66) rotate(-1deg);
            animation-play-state: paused; /* Pause animation instead of removing it completely */
        }
        
        .sc-watermark-container svg,
        .sc-icon-container svg,
        .mc-watermark-container svg,
        .ref-watermark-container svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        }
        
        .stat-card:hover {

            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);

        .achievement-item {

            align-items: center;

            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .achievement-item:hover {
            border-color: rgba(255, 105, 180, 0.5);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }
        .achievement-item a::after {
              content: "";
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            }
        
        .achievement-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
