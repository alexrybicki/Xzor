        /* Clouds for day mode */

            left: 0;

            opacity: 1;
            transition: opacity 0.8s ease;

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: float 20s infinite linear;
        }
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

                radial-gradient(1px 1px at 300px 280px, rgba(255, 255, 255, 0.8), transparent),

            background-repeat: repeat;
            background-size: 600px 400px;

                twinkle-medium 6s ease-in-out infinite alternate;
        }        
        /* Small stars layer */
        .starfield-small {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image: 
                radial-gradient(1px 1px at 50px 30px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 120px 80px, rgba(88, 166, 255, 0.6), transparent),
                radial-gradient(1px 1px at 200px 50px, rgba(255, 105, 180, 0.5), transparent),
                radial-gradient(0.5px 0.5px at 280px 120px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 360px 40px, rgba(88, 166, 255, 0.5), transparent),

            animation: 
                fastDrift 90s linear infinite,
                twinkle-small 2s ease-in-out infinite alternate;
        }        
        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 1), transparent);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(88, 166, 255, 0.4),
                0 0 30px rgba(255, 105, 180, 0.2);
            animation: shootingStar 10s linear infinite;
            opacity: 0;
        }        
        .shooting-star:nth-child(3) { 
            top: 10%; 
            left: -10%; 
            animation-delay: 5s;
            animation-duration: 2s;
        }
        .shooting-star:nth-child(4) { 
            top: 30%; 
            left: -15%; 
            animation-delay: 20s;
            animation-duration: 8s;
        }
        .shooting-star:nth-child(5) { 
            top: 20%; 
            left: -5%; 
            animation-delay: 35s;
            animation-duration: 4s;
        }
        .shooting-star:nth-child(6) { 
            top: 40%; 
            left: -20%; 
            animation-delay: 50s;
            animation-duration: 7s;
        }      
        /* Gentle light patterns */
        .light-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(88, 166, 255, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 105, 180, 0.02) 50%, transparent 70%);
            background-size: 400% 400%;
            animation: lightShimmer 30s ease-in-out infinite;
        }        
        /* Soft aurora effect */
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 1200px 200px at 20% 80%, rgba(88, 166, 255, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse 800px 150px at 80% 20%, rgba(255, 105, 180, 0.02) 0%, transparent 40%),
                radial-gradient(ellipse 600px 100px at 60% 60%, rgba(147, 51, 234, 0.015) 0%, transparent 40%);
            animation: pulseGlow 45s ease-in-out infinite alternate;
        }
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 400px at 30% 20%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 70% 70%, rgba(255, 105, 180, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse 400px 600px at 50% 50%, rgba(147, 51, 234, 0.02) 0%, transparent 50%);
            animation: nebulaFloat 240s ease-in-out infinite alternate;
        }        
        /* Optimized Animation keyframes with gentle movement */
        @keyframes gentleDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-30px) translateX(-15px); }
        }        
        @keyframes slowDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-50px) translateX(-25px); }
        }        
        @keyframes mediumDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-40px) translateX(-20px); }
        }        
        @keyframes fastDrift {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(-60px) translateX(-30px); }
        }        
        @keyframes twinkle-large {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }        
        @keyframes twinkle-medium {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }        
        @keyframes twinkle-small {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }        
        @keyframes shootingStar {
            0% { 
                opacity: 0; 
                transform: translateX(-50px) translateY(-25px); 
            }
            10% { 
                opacity: 1; 
                transform: translateX(100px) translateY(25px); 
            }
            90% { 
                opacity: 1; 
                transform: translateX(calc(100vw + 50px)) translateY(calc(100vh + 50px)); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)); 
            }
        }
        @keyframes nebulaFloat {
            0% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10px) scale(1.01); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.9; 
            }
        }        
        @keyframes pulseGlow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }        
        @keyframes lightShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes scWatermarkPulse {
            0% { 
                opacity: 0.05; 
                transform: scale(0.95); 
            }
            50% { 
                opacity: 0.15; 
                transform: scale(1.02); 
            }
            100% { 
                opacity: 0.08; 
                transform: scale(0.98); 
            }
        }
